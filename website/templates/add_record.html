<div class="col-md-6 offset-md-3">


    <h1>Add Record</h1>
    <br/>
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" id="id_first_name" required>
        </div>
        <div class="mb-3">
            <label for="id_last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" id="id_last_name" required>
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
        </div>
        <div class="mb-3">
            <label for="id_phone" class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" id="id_phone" required>
        </div>
        <div class="mb-3">
            <label for="id_address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="id_address" required>
        </div>
        <div class="mb-3">
            <label for="id_city" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="id_city" required>
        </div>
        <div class="mb-3">
            <label for="id_state" class="form-label">State</label>
            <input type="text" name="state" class="form-control" id="id_state" required>
        </div>
        <div class="mb-3">
            <label for="id_zipcode" class="form-label">Zipcode</label>
            <input type="text" name="zipcode" class="form-control" id="id_zipcode" required>
        </div>
        <br/>
        <button type="submit" class="btn btn-secondary">Add Record</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
</div>     
    


{% endblock %}
